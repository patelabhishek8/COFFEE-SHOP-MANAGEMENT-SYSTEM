<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot2Host - Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box">
        <!-- LOGIN FORM -->
        <div class="login-container" id="login">
          <div class="top"><header>Login</header></div>
          <form action="../PHP/login.php" method="POST">
            <div class="input-box">
              <input
                type="email"
                name="email"
                class="input-field"
                placeholder="Email"
                required
              />
              <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                class="input-field"
                placeholder="Password"
                required
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input
                type="submit"
                class="submit"
                value="Sign In"
                name="login"
              />
              <input
                type="button"
                class="submit"
                value="Sign Up"
                onclick="showSignUp()"
              />
            </div>
          </form>
          <div class="forgot-link">
            <a href="#" onclick="toggleForgotPassword(event)"
              >Forgot your password?</a
            >
          </div>
        </div>

        <!-- FORGOT PASSWORD FORM -->
        <form
          id="forgot-password-form"
          style="display: none"
          onsubmit="return handleResetSubmit(event)"
          action="../PHP/login.php"
          method="POST"
        >
          <div class="top"><header>Reset Password</header></div>

          <!-- Step 1: Email -->
          <div class="input-box">
            <input
              type="email"
              name="email"
              class="input-field"
              placeholder="Enter your email"
              required
            />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Send OTP" />
          </div>

          <!-- Step 2: OTP -->
          <div class="input-box" id="otp-box" style="display: none">
            <input
              type="text"
              id="otp-input"
              class="input-field"
              placeholder="Enter OTP"
            />
            <i class="bx bx-key"></i>
          </div>
          <div class="input-box" id="confirm-otp-box" style="display: none">
            <input
              type="button"
              class="submit"
              value="Confirm OTP"
              onclick="confirmOTP()"
            />
          </div>

          <!-- Step 3: New Password -->
          <div class="input-box" id="new-password-box" style="display: none">
            <input
              type="password"
              name="new_password"
              class="input-field"
              placeholder="New Password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div
            class="input-box"
            id="confirm-password-box"
            style="display: none"
          >
            <input
              type="password"
              name="confirm_password"
              class="input-field"
              placeholder="Confirm New Password"
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box" id="reset-button-box" style="display: none">
            <input
              type="submit"
              class="submit"
              value="Reset Password"
              name="reset_password"
            />
          </div>
        </form>

        <!-- SIGN-UP FORM -->
        <div class="signup-container" id="signup" style="display: none">
          <div class="top"><header>Sign Up</header></div>
          <form action="../PHP/login.php" method="POST">
            <div class="input-box">
              <input
                type="text"
                name="full_name"
                class="input-field"
                placeholder="Full Name"
                required
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input
                type="tel"
                name="phone"
                class="input-field"
                placeholder="Phone Number"
                required
              />
              <i class="bx bx-phone"></i>
            </div>
            <div class="input-box">
              <input
                type="email"
                name="email"
                class="input-field"
                placeholder="Email"
                required
              />
              <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                class="input-field"
                placeholder="Password"
                required
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                name="confirm_password"
                class="input-field"
                placeholder="Confirm Password"
                required
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box terms-box">
              <input type="checkbox" id="terms" required />
              <label for="terms"
                >I agree to the <a href="#">Terms & Conditions</a></label
              >
            </div>
            <div class="input-box">
              <input
                type="submit"
                class="submit"
                value="Register"
                name="signup"
              />
              <input
                type="button"
                class="submit"
                value="Back to Login"
                onclick="showLogin()"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../JS/login.js"></script>
  </body>
</html>
